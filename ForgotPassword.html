<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toddler Time - Forgot Password</title>
  <link rel="stylesheet" href="your-style.css">
</head>
<style>

body {
    font-family: 'Comic Sans MS', sans-serif;
    background-color: #01befe;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}


.container {
    position: relative;
    max-width: 400px;
    width: 100%;
}


#forgotPasswordForm {
    background-color: #ffff00;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
    z-index: 1;
}


h1 {
    font-size: 34px;
    margin-bottom: 20px;
    animation: fadeInText 5s forwards;
}

@keyframes fadeInText {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

h2 {
    font-size: 30px;
    color: #333;
}

p {
    color: #555;
    margin-bottom: 20px;
    font-size: 20px;
}


label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #333;
}

input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 16px;
}


button[type="submit"] {
    background-color: #FF7F50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    width: 100%;
}

button[type="submit"]:hover {
    background-color: #FFBF00;
}


#successMessage {
    font-size: 20px;
    text-align: center;
    background-color: #e0d7ff;
    color: #DE3163;
    padding: 15px;
    border: 1px solid #66588f;
    border-radius: 5px;
    width: 100%;
}


.additional-links {
    margin-top: 20px;
    text-align: center;
}

.additional-links a {

    text-decoration: none;
    font-size: 24px;
    margin: 0 10px;
    background-color: #FF7F50; 
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.additional-links a:hover {
  background-color: #FFBF00;
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}


.brain {
    position: absolute;
    top: -60px; 
    left: 50%;
    transform: translateX(-50%);
    z-index: 2; 
}

.brain img {
    width: 140px; 
    height: 140px;
    opacity: 0;
    animation: fadeIn 5s 1s forwards;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

</style>
<body>

<div class="container">
    <div class="brain">
        <img id="brain" src="HomepageAnimationPhotos\brain_processed.png" alt="brain sleeping">
    </div>

    <form id="forgotPasswordForm">
        <h1>Brain taking a nap</h1>
        <h2>No worries</h2>
        <p>Enter your email address to reset your password.</p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Password Reset Link</button>
    </form>
</div>

<div id="successMessage" style="display:none; color:#DE3163; margin-top:20px;">
    Password reset link has been sent to your email!
</div>

<div class="additional-links">
    <a href="Homepage.html">Home</a>
    <a href="ParentLogin.html">Login</a>
    <a href="ParentSignup.html">Sign Up</a>
</div>

<script>
    function sendPasswordResetLink() {
        const email = document.getElementById("email").value;
        if (!isValidEmail(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        setTimeout(function() {
            document.getElementById("forgotPasswordForm").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
        }, 1000);
    }

    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        sendPasswordResetLink();
    });

    function isValidEmail(email) {
        const emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
        return emailRegex.test(email);
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            document.getElementById('forgotPasswordForm').style.display = 'block';
        }, 4000);
    });
</script>
</body>
</html>
